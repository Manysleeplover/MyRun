{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Смена вашего пароля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'users/css/entry.css' %}" type="text/css" />
    <script src="{% static 'users/js/entry.js' %}" defer></script>
  </head>
  <body>
  <h1>Смена вашего пароля</h1>
     {% if validlink %}
    <p>Пожалуйста, введите новый пароль дважды:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Подтвердить" /></p>
        </form>
    {% else %}
    <p>Ссылка для сброса пароля недействительна, возможно, потому что она
 уже использовалась. Запросите новый сброс пароля.</p>
    {% endif %}
  </body>
</html>
